project:
  type: book
  output-dir: docs

book:
  title: "BIO144 Course Book (version 2026)"
  author: "Owen Petchey"
  date: today
  reader-mode: true

  page-footer:
    left: |
      BIO144 Data Analysis for Biologists, Course Book written by Owen Petchey
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.
  cover-image: cover.png
  favicon: cover.png
  site-url: https://opetchey.github.io/BIO144_Course_Book/
  repo-url: https://github.com/opetchey/BIO144_Course_Book/
  repo-branch: main
  repo-actions: [edit, issue]

  chapters:
    - index.qmd
    - 1.1-intro.qmd
    - 2.1-R-and-RStudio.qmd
    - 3.1-regression-part1.qmd
    - 4.1-regression-part2.qmd
    - 5.1-anova.qmd
    - 6.1-multiple-regression.qmd
    - 7.1-interactions.qmd
    - 8.1-GLM1-count-data.qmd
    - 9.1-GLM2-binary-data.qmd
    - 10.1-ordination.qmd
    - 11.1-mixed-models.qmd
    - 11.2-what-next.qmd
    - 12.1-review.qmd
    
    
   

format:
  html:
    theme: cosmo
    fig-width: 5
    fig-height: 5
    fig-align: center
  pdf:
    keep-tex: true
    documentclass: book
    classoption:
      - 8pt
      - a4paper
    toc-depth: 2

    
execute: 
  echo: false
  

